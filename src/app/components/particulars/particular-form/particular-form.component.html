<p>particular-form works!</p>

<form [formGroup]="myForm" (ngSubmit)="create(myForm)" class="form-inline">
  <div class="form-group mb-2">
    <label>
      Amount:
      <input formControlName="amount" class="form-control" placeholder="Your amount">
    </label>
    <div *ngIf="myForm.get('amount')?.invalid && (myForm.get('amount')?.dirty || myForm.get('amount')?.touched)">
      Please provide a amount.
    </div>

    <label>
      Card:
      <select formControlName="card_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Select Card</option>
        <option *ngFor="let card of cards" value="{{card.id}}">{{card.title|titlecase }} {{card.number}}</option>
      </select>
    </label>

    <input type="hidden" formControlName="sender_id" value="{{sender_id}}">

    <label>
      Receiver:
      <select formControlName="receiver_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Select Receiver</option>
        <option *ngFor="let receiver of receivers" value="{{receiver.id}}">{{receiver.full_name|titlecase }}</option>
      </select>
    </label>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Send</button>
    <a routerLink="/particulars/index" class="btn btn-light" routerLinkActive="active">Back</a>
  </div>

</form>
