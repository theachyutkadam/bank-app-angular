<img class="fullBg" width="800px" [src]="user_information.image">

<mat-card>
  <mat-card-header>
    <mat-card-title><h1>{{user_information.title}}</h1></mat-card-title>
    <mat-card-subtitle>{{user_information.first_name}}</mat-card-subtitle>
    <mat-card-subtitle>{{user_information.last_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{user_information.content}}
  </mat-card-content>
</mat-card>
